<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            background-color: cadetblue;
            height: 300px;
            width: 300px;
            margin: 10px;
            padding: 10px;
            border: 5px solid red;
            outline: 5px dashed black;

        }
        a {
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <h1>Modelo de caixa box-level</h1>

        <p>Paragráfros tbm são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
