<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
        <p>Tente abrir o site em diversos dispositos ou use os recursos do navegador para simular esses ambientes.</p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
            <img src="imagens/grande.png" alt="imagem grande">
        </picture>
    <h1>Reproduzindo audio</h1>
        <p>Agora vamos colocar audio no site HTML5</p>
        <!--<audio src="midia/guanacast-33.mp3" controls></audio>-->
        <audio preload="metadata" controls loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue executar o aúdio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o aúdio em .MP3</a></p>
        </audio>
        
</body>
</html>
