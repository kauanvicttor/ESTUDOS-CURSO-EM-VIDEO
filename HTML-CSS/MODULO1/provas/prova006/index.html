<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>em HTML5, podemos inserir os elementos da lista a seguir. passo o mouse sobre os termos para descobrir com tag irá utilizar em cada caso.</p>
        <ul list-style-type="square">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
            <li><abbr title="Use a tag &lt;title&gt;">Título</abbr></li>
            <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt;">Listas Númericas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt;">Listas com Demarcadores</abbr></li>
        </ul>
</body>
</html>
